<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>校园志愿网
    </title>

    <!-- 引入我们公共的样式文件 -->
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <!-- header头部模块制作 start -->
    <header class="header w">
        <!-- search搜索模块 -->
        <div class="search">
            <input type="search" name="" id="" placeholder="搜索地点，时间">
        </div>
    </header>
    <div class="main">
        <div class="box ">
            <div class="box_box1"></div>
            <div class="box_box2">时间</div>

        </div>
        <div class="box ">
            <div class="box_box1"></div>
            <div class="box_box2">地点</div>
        </div>
        <div class="box ">
            <div class="box_box1"></div>
            <div class="box_box2">岗位</div>
        </div>
    </div>

    <div class="bar"></div>

    <div class="timer">
        <p class="span">
            <div class="time_time">时间</div>
            <div class="time_box"></div>
        </p>
        <div class="timer_hr"></div>
    </div>

    <div class="libM">
        <div class="lib">
            <h2>图书管理员</h2>
            <table>
                <tr>
                    <td>工作时长</td>
                    <td>4小时/天</td>
                    <td></td>

                </tr>
                <tr>
                    <td>工作地点</td>
                    <td>第一图书馆</td>
                    <td></td>

                </tr>
                <tr>
                    <td>联系人</td>
                    <td colspan="2">第一图书馆办公室</td>
                    <td></td>
                </tr>
            </table>
            <button class="btn">点击了解</button>
            <div class="lib_timer">
                <h2>2022-08-12</h2>
            </div>
        </div>
        <div class="bar2">

        </div>
    </div>

    <div class="schoolWork">
        <div class="lib">
            <h2>学校社区工作</h2>
            <table>
                <tr>
                    <td>工作时长</td>
                    <td>4小时/天</td>
                    <td></td>

                </tr>
                <tr>
                    <td>工作地点</td>
                    <td>第一图书馆</td>
                    <td></td>

                </tr>
                <tr>
                    <td>联系人</td>
                    <td colspan="2">第一图书馆办公室</td>
                    <td></td>
                </tr>
            </table>
            <button class="btn">点击了解</button>
            <div class="lib_timer">
                <h2>2022-08-12</h2>
            </div>
        </div>
        <div class="bar3">

        </div>
    </div>

    <div class="Office ">
        <div class="lib">
            <h2>办公室助理</h2>
            <table>
                <tr>
                    <td>工作时长</td>
                    <td>4小时/天</td>
                    <td></td>

                </tr>
                <tr>
                    <td>工作地点</td>
                    <td>第一图书馆</td>
                    <td></td>

                </tr>
                <tr>
                    <td>联系人</td>
                    <td colspan="2">第一图书馆办公室</td>
                    <td></td>
                </tr>
            </table>
            <button class="btn">点击了解</button>
            <div class="lib_timer">
                <h2>2022-08-12</h2>
            </div>
        </div>

    </div>


    <div class="footer">
        <div class="timer_hr"></div>
        <div class="f_box1">
            <div class="work_1"></div>
            <div class="work_2">工作</div>

        </div>
        <div class="f_box2">
            <div class="work_1"></div>
            <div class="work_2">消息</div>

        </div>
        <div class="f_box3">
            <div class="work_1"></div>
            <div class="work_2">我的</div>
        </div>
        <div class="f_bar"></div>
    </div>
</body>

</html>
